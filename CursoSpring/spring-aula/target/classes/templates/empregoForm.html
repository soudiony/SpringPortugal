<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Emprego</title>
</head>

<body>
    <h1>FORMULARIO DE EMPREGO</h1>

    <form action="#" th:action="@{/process}" th:object="${emprego}" method="post">

        Título:<input type="text" th:field="{titulo}"/>
        Empresa: <input type="text">
        Descrição: <input type="text">
    </form>
</body>

</html>
